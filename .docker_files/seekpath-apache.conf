
    WSGIDaemonProcess nmr_prediction_app user=app group=app threads=4
    WSGIScriptAlias / /home/app/webservice/nmr_prediction_app.wsgi

    XSendFile On
    XSendFilePath /home/app/code/seekpath/webservice/static/

    <Directory /home/app/code/seekpath/webservice>
        WSGIProcessGroup seekpath_app
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

